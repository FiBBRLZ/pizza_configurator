<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Pizza Configurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script defer src="/assets/js/app.js"></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>The Ultimate Pizza Configurator</h1>
        </header>
        <section class="pizza-configurator">
            <form class="pizza-form">
                <fieldset class="pizza-crust">
                    <label for="pizza-crust">Choose your pizza crust</label>
                    <div class="select-wrap">
                        <select id="pizza-crust" name="pizza_crust" aria-label="Pizza Crust Selection">
                            <option value="classic" selected>Classic</option>
                            <option value="thin">Thin & Crispy</option>
                            <option value="stuffed">Stuffed Crust</option>
                            <option value="gluten-free">Gluten-Free</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="pizza-sauce">
                    <legend>Choose your pizza sauce</legend>
                        <div>
                            <input type="radio" id="tomato" name="pizza_sauce" value="tomato" required>
                            <label for="tomato">üçÖ Classic Tomato</label>
                        </div>
                        <div>
                            <input type="radio" id="alfredo" name="pizza_sauce" value="alfredo" required>
                            <label for="alfredo">üßÑ Creamy Alfredo</label>
                        </div>
                        <div>
                            <input type="radio" id="bbq" name="pizza_sauce" value="bbq" required>
                            <label for="bbq">üî• Smoky BBQ</label>
                        </div>
                        <div>
                            <input type="radio" id="pesto" name="pizza_sauce" value="pesto" required>
                            <label for="pesto">üåø Basil Pesto</label>
                        </div>
                </fieldset>
                <fieldset class="pizza-toppings">
                    <legend>Choose your toppings</legend>
                    <div>
                      <input type="checkbox" id="mozzarella" name="toppings" value="mozzarella" class="cheese-option">
                      <label for="mozzarella">üßÄ Mozzarella</label>
                    </div>
                    <div>
                      <input type="checkbox" id="cheddar" name="toppings" value="cheddar" class="cheese-option">
                      <label for="cheddar">üßÄ Cheddar</label>
                    </div>
                    <div>
                      <input type="checkbox" id="parmesan" name="toppings" value="parmesan" class="cheese-option">
                      <label for="parmesan">üßÄ Parmesan</label>
                    </div>
                    <div>
                      <input type="checkbox" id="bacon" name="toppings" value="bacon">
                      <label for="bacon">ü•ì Bacon</label>
                    </div>
                    <div>
                      <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                      <label for="mushrooms">üçÑ Mushrooms</label>
                    </div>
                    <div>
                      <input type="checkbox" id="olives" name="toppings" value="olives">
                      <label for="olives">ü´í Olives</label>
                    </div>
                    <div>
                      <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
                      <label for="pineapple">üçç Pineapple</label>
                    </div>
                    <div>
                      <input type="checkbox" id="pickles" name="toppings" value="pickles">
                      <label for="pickles">ü•í Pickles</label>
                    </div>
                    <div>
                      <input type="checkbox" id="chocolate" name="toppings" value="chocolate">
                      <label for="chocolate">üç´ Chocolate Drizzle</label>
                    </div>
                    <div>
                      <input type="checkbox" id="gold" name="toppings" value="gold">
                      <label for="gold">üèÜ Edible Gold Flakes</label>
                    </div>
                  </fieldset>
                  <fieldset class="pizza-name">
                    <label for="pizza-name">Name your pizza</label>
                    <input type="text" id="pizza-name" name="pizza_name" minlength="5" required placeholder="e.g., The Epic Fruit Salad">
                    <small>Must be at least 5 characters long. Must use at least one of the theese words: Epic, Ultra, Legendary, Gigantic. <b>Case sensitive!</b></small>
                  </fieldset>
                  <button type="submit" class="btn">Build Pizza</button>
            </form>
            <div class="pizza-summary">
                <div class="pizza-preview">
                    <h2>Your dream pizza</h2>
                    <h3 class="custom-pizza-name"></h3>
                    <div class="pizza-container">
                        <div class="pizza-render">
                            <div class="crust classic">
                                <div class="sauce">
                                    <div class="toppings"></div>
                                </div>
                            </div>
                        </div>
                        <div class="alt-pizza">
                            <img loading="lazy" src="/assets/images/pizza_ananas.gif" alt="pizza">
                        </div>
                    </div>
                </div>
                <div class="pizza-details">
                    <h2>Pizza Details</h2>
                    <div class="pizza-config">
                        <h3>Pizza Crust</h3>
                        <p class="selected-crust">
                            Classic
                        </p>
                        <h3>Pizza Sauce</h3>
                        <p class="selected-sauce"></p>
                        <h3>Toppings</h3>
                        <ul class="selected-toppings"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
